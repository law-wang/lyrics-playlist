<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Champagne Problems</title>
    <link rel="shortcut icon" type="image/png" href="https://cdn.glitch.com/d11413e6-688d-4094-b9b5-206121040c92%2Ffavicon.png?v=1612236290971">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/CP-style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="/CP-script.js" defer></script>
  </head>  
  
  <body>
    
    <div class="progress-container">
      <span class="progress-bar"></span>
    </div>
    
    <iframe width="0" height="0" src="https://www.youtube.com/embed/wMpqCRF7TKg?enablejsapi=1" frameborder="0" allowfullscreen id="video"></iframe>
    
    <button class="control-button" id="music-control">
      <i class="fa fa-play" id="play"></i>
      <i class="fa fa-pause" id="pause"></i>
    </button>
    
    <main class="all-lyrics" id="lyrics-container"></main>
    
    <main class="all-filters" id="filters-container"></main>
    
    <div style="bottom: 0; position: fixed; margin: auto auto 10px 10px; font-family: Helvetica, Arial, san-serif; color: #B29B70;">
      text style inspired by <a style="text-decoration: none; color: #B29B70;" href="http://tglaus.com/">Tobias Glaus</a>
    </div>

  </body>
</html>
